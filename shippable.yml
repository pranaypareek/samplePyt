# Language setting
language: python

# Version number - master
python:
  - 2.6

build:
  ci:
    - python --version

integrations:
  notifications:
    - integrationName: irc
      type: irc
      recipients:
      - "chat.freenode.net#jatin"
      on_success: always
      on_failure: always
      on_start: always
      on_pull_request: always

language: python 

build:
  pre_ci_boot:
    options: "-v /app:/app"
  ci:
    - pip install -U docker-compose
    - cp -R . /app
    - docker-compose -f docker-compose.yml build app
    - docker-compose -f docker-compose.yml run app ls -lah /  
    - docker-compose -f docker-compose.yml run app ls -lah /app 

integrations:
  hub:
    - integrationName: my-gcr
      type: gcr

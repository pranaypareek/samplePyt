
# Language setting
language: python

# Version number
python:
  - 2.7

build:
  ci:
    - python --version

integrations:
  notifications:
    - integrationName: irc
      type: irc
      branches:
        only:
          - master
          - irc
      recipients:
        - "webchat.freenode.net#boroboro"
        - "chat.freenode.net#boroboro"
